<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Team Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf2e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hex-wrap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .hex {
            width: 120px;
            height: 104px;
            background: #482245;
            color: white;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, background 0.3s;
        }

        .hex:hover {
            background: #ff5b8c;
            transform: scale(1.1);
        }

        .hex-layer {
            background: none;
            z-index: 1;
            transition: z-index 0.5s;
        }

        .hex a {
            display: block;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .hex[data-h1]:before {
            content: attr(data-h1);
            font-size: 18px;
            font-weight: bold;
            position: absolute;
        }

        .hex[data-h2]:before {
            content: attr(data-h2);
            font-size: 14px;
            font-weight: bold;
            position: absolute;
        }

        .overlay {
            position: fixed;
            background: rgba(0, 0, 0, 0.7);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="hex-wrap">
    <div class="hex" data-h1="Our Team"></div>

    <div class="hex" data-h2="Jeff Buzz"></div>
    <div class="hex hex-layer" id="m1">
        <a class="hex team-member" href="#" data-name="Jeff, CEO" style="background-image: url('https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=');"></a>
    </div>

    <div class="hex" data-h2="Jisim Dove"></div>
    <div class="hex hex-layer" id="m2">
        <a class="hex team-member" href="#" data-name="Jisim, Design Lead" style="background-image: url('https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg');"></a>
    </div>

    <div class="hex" data-h2="Simar Chan"></div>
    <div class="hex hex-layer" id="m3">
        <a class="hex team-member" href="#" data-name="Simar, Project Lead" style="background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg');"></a>
    </div>

    <div class="hex hex-layer" id="m4">
        <a class="hex team-member" href="#" data-name="Tim, Developer" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg');"></a>
    </div>

    <div class="hex" data-h2="Tim Lake"></div>
</div>

<div class="overlay" id="overlay">Click a hexagon!</div>

<script>
    document.querySelectorAll('.team-member').forEach(hex => {
        hex.addEventListener('click', function (event) {
            event.preventDefault();
            let overlay = document.getElementById('overlay');
            overlay.textContent = this.getAttribute('data-name');
            overlay.classList.add('active');

            setTimeout(() => {
                overlay.classList.remove('active');
            }, 2000);
        });
    });
</script>

</body>
</html>
